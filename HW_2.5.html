<script>
	const a = +prompt("Введите первое число:", Math.floor(Math.random() * 16));
	const b = +prompt("Введите второе число:", Math.floor(Math.random() * 16));
	const c = prompt("Введите оператор:", "+");


	function plus(a, b) {
		return `a + b = ${a} + ${b} = ${a + b}`
	}

	function minus(a, b) {
		if (b < 0) {
			return `a - b = ${a} + ${b * (-1)} = ${a - b}`
		} else {
			return `a - b = ${a} - ${b} = ${a - b}`
		}
	}

	function mult(a, b) {
		return `a * b = ${a} * ${b} = ${a * b}`
	}

	function divis(a, b) {
		if (b !== 0) {
			return `a / b = ${a} / ${b} = ${a / b}`
		} else {
			return 'всё ок'
		}
	}

	switch (c) {
		case '+':
			alert(plus(a, b));
			break;
		case '-':
			alert(minus(a, b));
			break;
		case '*':
			alert(mult(a, b));
			break;
		case '/':
			alert(divis(a, b));
			break;
		default:
			alert('всё ок');
	}
</script>
