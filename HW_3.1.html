<script>
    var n = 1, flag = false;
    while (n <= 100) {
        for (var i = 2; i <= n - 1; i++) {
            if (n % i == 0) {
                flag = true;
            }
        }
        //console.log(n)
        if (flag != true) {
            console.log(n)
        }
        n++;
        flag = false;
    }
</script>
